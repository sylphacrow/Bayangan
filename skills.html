<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Skills - Bayangan</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Bayangan</a>
      <div class="menu-toggle" id="mobile-menu">
        <i class="fa fa-bars"></i>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Hobby</a>
        <a href="skills.html" class="active">Skills</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="skills">
      <h1>My Skills</h1>
      <div class="skill">
        <h2>HTML</h2>
        <div class="skill-bar">
          <div class="skill-progress" style="width: 60%"></div>
        </div>
      </div>
      <div class="skill">
        <h2>CSS</h2>
        <div class="skill-bar">
          <div class="skill-progress" style="width: 40%"></div>
        </div>
      </div>
      <div class="skill">
        <h2>TIDUR :V</h2>
        <div class="skill-bar">
          <div class="skill-progress" style="width: 90%"></div>
          <div class="skill">
        </div>
      </div>
    </section>

    <style>
      body {
        background-color: #191919;
        color: white;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        padding: 1rem 9%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .menu-toggle {
        display: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }

      nav {
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: white;
        margin-left: 4rem;
        font-size: 1.8rem;
        text-decoration: none;
        border-bottom: 3px solid transparent;
        transition: 0.3s ease;
      }

      nav a.active {
        color: #e3651d;
        border-bottom: 3px solid #e3651d;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background-color: #333;
          padding: 1rem 0;
          z-index: 1000;
        }

        nav.active {
          display: flex;
        }

        nav a {
          margin: 1rem 0;
          font-size: 1.6rem;
          text-align: center;
        }
      }

      .skills {
        padding: 10rem 9% 5rem;
        text-align: center;
      }

      .skills h1 {
        font-size: 4rem;
        margin-bottom: 4rem;
      }

      .skill {
        margin-bottom: 3rem;
      }

      .skill h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .skill-bar {
        width: 80%;
        margin: 0 auto;
        height: 2rem;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
      }

      .skill-progress {
        height: 100%;
        background-color: #e3651d;
      }

      @media (max-width: 600px) {
        nav a {
          margin-left: 2rem;
          font-size: 1.5rem;
        }

        .skills h1 {
          font-size: 3rem;
        }

        .skill h2 {
          font-size: 2rem;
        }
      }
    </style>

    <script>
      const mobileMenu = document.getElementById("mobile-menu");
      const nav = document.querySelector("nav");

      mobileMenu.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
