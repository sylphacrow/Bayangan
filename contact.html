        style="

        "

    <style>
      .contact {
        background-color: #161616;
        color: white;
        padding: 5rem 9%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .contact-container {
        display: flex;
        gap: 4rem;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 1200px;
      }

      .contact-form {
        flex: 1;
        max-width: 500px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1rem;
        font-size: 1.6rem;
        color: white;
        background-color: #191919;
        border: 1px solid #e3651d;
        border-radius: 0.5rem;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #e3651d;
        box-shadow: 0 0 10px #e3651d;
      }

      .contact-info {
        flex: 1;
        max-width: 400px;
        text-align: center;
      }

      .contact-info h3 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
      }

      .contact-info p {
        font-size: 2rem;
        margin: 2rem;
        margin-bottom: 0,5rem;
      }

      .contact-info a.highlight-email {
        color: white;
        transition: color 0.3s ease;
      }

      .contact-info a.highlight-email:hover {
        color: #ff7700;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 1rem;
      }

      header {
        margin-bottom: 5rem;
      }
    </style>
